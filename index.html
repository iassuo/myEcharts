<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化项目</title>
    <!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/echarts.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <!-- 父容器 -->
    <div class="viewport">
        <div class="column">
            <!-- 国有数量统计区域 -->
            <div class="panel box1">
                <div class="inner">
                    <div class="one">国有数量统计</div>
                    <ul>
                        <li><span><i class="icon-pencil"></i>项目总数</span><span>309033</span></li>
                        <li><span><i class="icon-pencil2"></i>机构总数</span><span></span></li>
                        <li><span><i class="icon-quill"></i>科技成果</span><span></span></li>
                        <li><span><i class="icon-pen"></i>专利技术</span><span></span></li>
                    </ul>
                </div>
            </div>
            <!-- 合作方式分析区域 -->
            <div class="panel box2">
                <div class="inner">
                    <div class="one">合作方式分析</div>
                    <div class="spider"></div>
                </div>
            </div>
            <!-- 最新进场机构区域 -->
            <div class="panel box3">
                <div class="inner">
                    <div class="one">最新进场机构</div>

                </div>
            </div>
        </div>
        <div class="column">
            <div class="box4">
                <div class="two">国有科技成果分布图</div>
            </div>
            <div class="box5">
                <h3>各市数据统计分析</h3>
                <div class="bar"></div>
            </div>
        </div>
        <div class="column">
            <!-- 进场机构top5 -->
            <div class="panel box1">
                <div class="inner">
                    <div class="one">进场机构top5</div>
                    <div class="top5"></div>
                </div>
            </div>
            <!-- 行业分布饼状图区域 -->
            <div class="panel box2">
                <div class="inner">
                    <div class="one">行业分布饼状图</div>
                    <div class="pie">123</div>
                </div>
            </div>
            <!-- 最新国有项目区域 -->
            <div class="panel box3">
                <div class="inner">
                    <div class="content">
                        <div class="one">最新国有项目</div>
                        <div class="marquee-view">
                            <div class="marquee">
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                                <div class="row">
                                    2020-10-14
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
